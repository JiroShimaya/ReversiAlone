<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ReversiAlone</title>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/reversi.css">

<script type="text/javascript">
</script>
</head>
<body>
	<div id="playground"></div>
	<select name="size">
	<option value=4>4x4</option>
	<option value=6>6x6</option>
	<option value=8>8x8</option>
	<option value=10>10x10</option>
	<option value=12>12x12</option>
	<option value=14>14x14</option>
	<option value=16>16x16</option>
	<option value=18>18x18</option>
	<option value=20>20x20</option>
	</select>
	<br><br><br>
	<p style='color:gray'>作成者: Jiro Shimaya (https://github.com/JiroShimaya/)</p>
	<p style='color:gray'>基本的なオセロ機能・見た目の拝借元 -> https://github.com/jbub/reversi-js</p>
</body>
<script src="js/reversi.js"></script>
<script>
	window.onload = function() {

		reversi.init('playground');
	};

	$('select[name=size]').on('change',function(eo){
		var size = $(this).val();
		reversi.setSize(size,size);
		$('#playground').empty();
		reversi.init('playground');
	});
</script>
</html>
